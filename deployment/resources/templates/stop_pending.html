{% extends "page.html" %}

{% block main %}

<div class="container pt-16">
  <div class="row">
    <div class="text-center">
      {% block message %}
        <p>Tu laboratorio se está deteniendo.</p>
        <p>Podrás iniciarlo nuevamente una vez que haya terminado de detenerse.</p>
      {% endblock message %}
      <p><i class="fa fa-spinner fa-pulse fa-fw fa-3x" aria-hidden="true"></i></p>
      <a role="button" id="refresh" class="btn btn-lg btn-primary" href="#">Refrescar</a>
    </div>
  </div>
</div>

{% endblock %}

{% block script %}
{{ super() }}
<script type="text/javascript">
require(["jquery"], function ($) {
  $("#refresh").click(function () {
    window.location.reload();
  });
  setTimeout(function () {
    window.location.reload();
  }, 5000);
});
</script>
{% endblock %}
